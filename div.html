<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroll with Buttons</title>
    <style>
        
        .scroll-container {
          position: relative;  
            width: 100px;
            overflow: hidden; /* Hide overflow to only show part of images */
            border: 1px solid #ccc; /* Optional: for visual boundary */
        }

        .scroll-wrapper {
            display: flex;
            transition: transform 0.1s ease; /* Smooth transition for scrolling */
        }

        .scroll-wrapper img {
            width: 100px; /* Ensure images fit within the container */
            height: auto;
            flex: 130 10 100px; /* Ensure each image takes full container width */
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        } */
    </style>
</head>
<body>






    








    <div class="scroll-container">
        <button class="nav-button prev">&#10094;</button>
        <div class="scroll-wrapper">
            <img src="youtu.jpg" alt="Image 1">
            <img src="google.png.png" alt="Image 2">
            <img src="attachment (1).jpg" alt="Image 3">
            <img src="google.png.png" alt="Image 4">
            <!-- Add more images as needed -->
        </div>
        <button class="nav-button next">&#10095;</button>
    </div>

    <script>
        const scrollWrapper = document.querySelector('.scroll-wrapper');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        const images = Array.from(scrollWrapper.children);
        const imageWidth = images[0].clientWidth;
        let index = 0;

        function updateScroll() {
            scrollWrapper.style.transform = `translateX(-${index * imageWidth}px)`;
        }

        nextButton.addEventListener('click', () => {
            if (index < images.length - 1) {
                index++;
                updateScroll();
            }
        }); 

         prevButton.addEventListener('click', () => {
            if (index > 0) {
                index--;
                updateScroll();
            }
        });

        window.addEventListener('resize', () => {
            // Recalculate image width on resize
            const newImageWidth = images[0].clientWidth;
            scrollWrapper.style.transform = `translateX(-${index * newImageWidth}px)`;
        });
    </script> 
</body>
</html>
